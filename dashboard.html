<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">


    <script>
        function sb_open() {
          document.getElementById("side-menu").style.display = "block";
        }
        
        function sb_close() {
          document.getElementById("side-menu").style.display = "none";
        }
    </script>
</head>
<body>
    <div id="main-container" class="d-flex">

        <!--SIDEBAR-->
        <div id="side-menu">
            <div onclick="sb_close()" class="logo-nav">
                <img src="images/logo-nav.png" alt="">
            </div>
            <div class="main-nav__item">
                <a href="#"><i class='bx bx-home'><p class="side-text">Dashboard</p></i>                </a>
            </div>
            <div class="main-nav__item">
                <a href="#"><i class='bx bx-car'><p class="side-text">Cars</p></i></a>
            </div>
        </div>
        <div id="main">
            <div id="header">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="left-header col">
                            <div class="d-flex align-items-center">                                
                                <div class="logo-dashboard col-auto">
                                    <img src="images/logo-dashboard.png" alt="">
                                </div>
                                <div onclick="sb_open()" class="col-auto">
                                    <i class='bx bx-menu'></i>
                                </div>
                            </div>
                        </div>
                        <div class="right-header col-auto">
                            <div class="d-flex align-items-center">
                                <div class="input-group">
                                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                                    <button type="button" class="btn btn-outline-primary">search</button>
                                  </div>
                                <div class="col-auto ">
                                    <span class="u-circle">Z</span>
                                    Zulfadli                                    
                                </div>
                                <div class="col-auto">
                                    <i class='bx bx-chevron-down'></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <section class="ext-nav col-auto">
                    <div class="container">
                        <div class="row">
                            <div class="page-info col">
                                Dashboard
                            </div>
                            <div class="active-page col">
                                Dahsboard
                            </div>
                        </div>
                    </div>
                </section>            
            </div>
        </div>
    </div>

    
</body>
</html>
